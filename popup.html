<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <h1>Track coins</h1>
    <p class="hint">Coins appear in a bar at the bottom of every tab.</p>
    <div class="add-row">
      <input type="text" id="coinInput" placeholder="e.g. BTC, ETH, SOL" autocomplete="off" maxlength="10" aria-label="Coin symbol">
      <button type="button" id="addBtn">Add</button>
    </div>
    <p id="message" class="message" aria-live="polite"></p>
    <ul id="coinList"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
